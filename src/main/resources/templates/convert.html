<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервис конвертации валюты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center container mt-2">
	<nav class="nav nav-pills nav-fill">
		<a class="nav-item nav-link active" th:href="@{/convert}">Конвертер</a>
		<a class="nav-item nav-link" th:href="@{/history}">История</a>
	</nav>
</div>
<div class="d-flex justify-content-center align-items-center container">
    <div class="row text-center">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <div class="jumbotron d-flex align-items-center">
            	<div class="form-block">
            		
					<form class="container" action="/convert" method="post">
	                    <h1 class="h3 mb-3 font-weight-normal">Конвертер</h1>
	                    <div class="form-inline">
	                    	<select id="inputOrigin" name="originCurrency" class="form-control" required>
	                        	<option value="" hidden>Исходная валюта</option>
	                            <option th:each="el : ${currency}"><span th:text="${el.charCode}"/> (<span th:text="${el.name}"/>)</option>
	                        </select>
	                        <input type="number" name="originCurrencySum" class="form-control ml-2" placeholder="Сумма" required>
	                    </div>
	                    <div class="form-inline mt-4">
	                    	<select id="inputTarget" name="targetCurrency" class="form-control" required="required">
	                        	<option value="" hidden>Получаемая валюта</option>
								<option th:each="el : ${currency}"><span th:text="${el.charCode}"/> (<span th:text="${el.name}"/>)</option>
	                        </select>
	                    </div>
	                    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Конвертировать</button>
                	</form>
            	</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
