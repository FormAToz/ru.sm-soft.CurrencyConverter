<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат конвертации валюты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center container">
    <div class="row text-center">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <div class="jumbotron d-flex align-items-center">
                <div class="form-block">
                    <h1 class="h3 mb-3 font-weight-normal">Результат конвертации</h1>

                    <table class="table table-bordered mt-3">
                        <thead>
                        <tr>
                            <th scope="col">Исходная валюта</th>
                            <th scope="col">Целевая валюта</th>
                            <th scope="col">Исходная сумма</th>
                            <th scope="col">Получаемая сумма</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${originCurrency}"></td>
                            <td th:text="${targetCurrency}"></td>
                            <td th:text="${originCurrencySum}"></td>
                            <td th:text="${targetCurrencySum}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <nav class="nav nav-pills nav-fill">
                        <a class="nav-item nav-link active" th:href="@{/convert}">Назад</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
